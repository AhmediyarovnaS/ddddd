<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .contact {
      color: hotpink;
    }
  </style>
  <body>
    <ul>
      <li>
        <a href="index.html">Back</a>
      </li>
    </ul>

    <h1 class="contact">Contact page:</h1>
    <div>
      <form action="/submit" method="post">
        <table border="1">
          <tr>
            <td>Contact Me!</td>
          </tr>

          <tr>
            <td>Your number:</td>
            <td>
              <input type="number" placeholder="Type your number!" />
            </td>
          </tr>

          <tr>
            <td>Message</td>
            <td>
              <input
                type="text"
                width="100px"
                height="50px"
                placeholder="message"
              />
            </td>
          </tr>

          <tr>
            <td><button>Submit!</button></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
